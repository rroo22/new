name: RDP Fixed Password (Simple)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
          New-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "fClientDisableAVC444" -Value 0 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="RDP-Tailscale-UDP" dir=in action=allow protocol=UDP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Disable Password Complexity (Allow Simple Password)
        run: |
          # 导出当前安全策略
          secedit /export /cfg c:\secpol.cfg
          # 修改策略：关闭密码复杂性要求 (PasswordComplexity = 0)
          (gc C:\secpol.cfg) -replace "PasswordComplexity = 1", "PasswordComplexity = 0" | Out-File C:\secpol.cfg
          # 修改策略：将最小密码长度设为 0 (MinimumPasswordLength = 0)
          (gc C:\secpol.cfg) -replace "MinimumPasswordLength = \d+", "MinimumPasswordLength = 0" | Out-File C:\secpol.cfg
          # 应用新策略
          secedit /configure /db c:\windows\security\local.sdb /cfg c:\secpol.cfg /areas SECURITYPOLICY
          Write-Host "Password complexity disabled successfully."

      - name: Create RDP User
        run: |
          # 现在可以使用简单密码了
          $password = "123321"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }
          Write-Host "User 'RDP' created with password: $password"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          $installerPath = "$env:TEMP\tailscale-setup.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection & Optimize Network
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-action-$env:GITHUB_RUN_ID --accept-routes
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 3
              $retries++
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          
          # MTU 优化（防止 0x104 错误）
          Write-Host "Optimizing MTU to 1200..."
          Get-NetAdapter | Where-Object InterfaceDescription -like "*Tailscale*" | ForEach-Object {
              netsh interface ipv4 set subinterface $_.InterfaceIndex mtu=1200 store=persistent
          }

      - name: Display Connection Info
        run: |
          Write-Host "========================================="
          Write-Host "   RDP Ready!"
          Write-Host "   IP: $env:TAILSCALE_IP"
          Write-Host "   User: RDP"
          Write-Host "   Password: 123321"
          Write-Host "========================================="

      - name: Keep Alive
        run: |
          while ($true) {
              Start-Sleep -Seconds 300
          }
