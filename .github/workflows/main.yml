name: RDP Fixed Password

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    # 设置为 350 分钟，接近 GitHub 免费版 6 小时上限，避免超时错误
    timeout-minutes: 350

    steps:
      - name: Configure Core RDP Settings
        run: |
          # 1. 允许远程桌面，禁用 NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
          
          # 2. 修改 RDP 压缩算法 (AVC444)，提高低带宽下的流畅度
          New-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "fClientDisableAVC444" -Value 0 -PropertyType DWORD -Force -ErrorAction SilentlyContinue

          # 3. 防火墙设置：同时开放 TCP 和 UDP 3389
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="RDP-Tailscale-UDP" dir=in action=allow protocol=UDP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Create RDP User (Fixed Password)
        run: |
          # ========================================================
          # 修改：使用固定密码 123321
          # ========================================================
          $password = "Roger123."
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # 创建用户并添加到管理员组
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }
          Write-Host "User 'RDP' created with password: $password"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          $installerPath = "$env:TEMP\tailscale-setup.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection & Optimize Network
        run: |
          # 启动 Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-action-$env:GITHUB_RUN_ID --accept-routes
          
          # 等待 IP 分配
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 3
              $retries++
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          
          # ========================================================
          # 【核心优化：修改 MTU】防止包过大导致的 0x104 错误
          # ========================================================
          Write-Host "Optimizing MTU to 1200..."
          Get-NetAdapter | Where-Object InterfaceDescription -like "*Tailscale*" | ForEach-Object {
              netsh interface ipv4 set subinterface $_.InterfaceIndex mtu=1200 store=persistent
          }

      - name: Display Connection Info
        run: |
          Write-Host "========================================="
          Write-Host "   RDP Ready! Connect Details:"
          Write-Host "   IP: $env:TAILSCALE_IP"
          Write-Host "   User: RDP"
          Write-Host "   Password: 123321"
          Write-Host "========================================="

      - name: Keep Alive
        run: |
          while ($true) {
              Start-Sleep -Seconds 300
          }
